<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send API Data</title>
</head>
<body>

<button id="sendDataBtn">Send Data to API</button>

<script>
document.getElementById("sendDataBtn").addEventListener("click", function() {
    var konten = {
    konten: [
        {
            name: "Soto",
            price: 12000
        },
        {
            name: "Rawon",
            price: 15000
        },
        {
            name: "Bakso",
            price: 10000
        },
        {
            name: "Pecel",
            price: 10000
        },
        {
            name: "Bebek",
            price: 15000
        }
    ]
};

    var linkss = "https://crudcrud.com/api/3dffb898d7be41f2bd98f55e8e2c2038/kotonol";

    function SendAPITOServer(links, content) {
        fetch(links, {
            headers: { "Content-Type": "application/json; charset=utf-8" },
            method: 'POST',
            body: JSON.stringify(
                content)
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }

    SendAPITOServer(linkss, konten);
});
</script>

</body>
</html>
